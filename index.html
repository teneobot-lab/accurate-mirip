
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GudangPro Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617',
              },
              // Custom Palette
              cutty: '#496569',
              spectra: '#335157',
              gable: '#193338',
              daintree: '#02272c',
            },
            fontFamily: {
              sans: ['Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #02272c;
      }
      ::-webkit-scrollbar-thumb {
        background: #496569; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #335157;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #335157; 
      }
      
      /* Global Transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      
      /* HD Text Rendering */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Global Input Reset for Dark Mode Consistency */
      :root {
        color-scheme: dark;
      }
      
      /* UPDATED INPUT STYLES FOR BETTER VISIBILITY */
      input, select, textarea {
        background-color: #0b1619 !important; /* Very Dark Teal (Contrast against Gable/Daintree) */
        border-color: #335157 !important; /* Spectra */
        color: #f1f5f9 !important; /* Slate-100 (Brighter text) */
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      
      /* Make Readonly/Disabled inputs look different */
      input:disabled, select:disabled, textarea:disabled {
        background-color: #0f2429 !important;
        color: #64748b !important;
        cursor: not-allowed;
      }

      /* UPDATED PLACEHOLDER COLOR */
      input::placeholder, textarea::placeholder {
        color: #6c868a !important; /* Lighter/Distinct from Cutty */
        opacity: 1;
        font-weight: 500;
      }

      /* Fix Select Option Backgrounds */
      select option {
        background-color: #0b1619; /* Match input bg */
        color: white;
        padding: 8px;
      }

      /* Autofill Fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #0b1619 inset !important;
        -webkit-text-fill-color: white !important;
        transition: background-color 5000s ease-in-out 0s;
      }

      /* Date Picker Icon Invert */
      ::-webkit-calendar-picker-indicator {
        filter: invert(0.8);
        opacity: 0.7;
        cursor: pointer;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react": "https://esm.sh/react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "recharts": "https://esm.sh/recharts@2.12.2",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
