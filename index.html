
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GudangPro Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617',
              },
              // Custom Palette
              cutty: '#496569',
              spectra: '#335157',
              gable: '#193338',
              daintree: '#02272c',
            },
            fontFamily: {
              sans: ['Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #02272c;
      }
      ::-webkit-scrollbar-thumb {
        background: #496569; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #335157;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #335157; 
      }
      
      /* Global Transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      
      /* HD Text Rendering */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Global Input Reset */
      :root {
        color-scheme: dark;
      }
      
      input, select, textarea {
        background-color: #0b1619 !important;
        border-color: #335157 !important;
        color: #f1f5f9 !important;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      
      input:disabled, select:disabled, textarea:disabled {
        background-color: #0f2429 !important;
        color: #64748b !important;
        cursor: not-allowed;
      }

      input::placeholder, textarea::placeholder {
        color: #6c868a !important;
        opacity: 1;
        font-weight: 500;
      }

      select option {
        background-color: #0b1619;
        color: white;
        padding: 8px;
      }

      /* Highlight Animation */
      .search-highlight {
        background-color: rgba(51, 81, 87, 0.6);
        color: white;
        font-weight: 800;
        padding: 0 1px;
        border-radius: 2px;
      }
    </style>
