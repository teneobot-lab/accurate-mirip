
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GudangPro - Professional Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              acc: {
                blue: '#004b8d',
                light: '#f0f4f8',
                border: '#cbd5e1',
                header: '#e2e8f0',
                text: '#1e293b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'Segoe UI', 'Tahoma', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { font-size: 13px; color: #1e293b; background-color: #f8fafc; }
      .dense-table th, .dense-table td { padding: 4px 8px; border: 1px solid #cbd5e1; }
      .dense-table th { background-color: #f1f5f9; font-weight: 700; color: #475569; text-transform: uppercase; font-size: 11px; }
      
      input, select, textarea { 
        font-size: 12px !important; 
        padding: 4px 8px !important; 
        border-radius: 4px !important;
        border: 1px solid #cbd5e1 !important;
        background-color: white !important;
        color: #1e293b !important;
      }
      input:focus { border-color: #004b8d !important; outline: none; ring: 0; }
      
      .erp-card { background: white; border: 1px solid #cbd5e1; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
      .erp-header { background: #e2e8f0; padding: 4px 12px; border-bottom: 1px solid #cbd5e1; font-weight: 800; color: #1e293b; text-transform: uppercase; font-size: 11px; }
      
      /* Hide arrows in number input */
      input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body class="antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
